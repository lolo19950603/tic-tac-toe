<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>tic-tac-toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 id="title">Tic-Tac-Toe</h1>
    <h2>Player X please make a move first!</h2>
    <div id="game">
      <div class="pos 0"></div>
      <div class="vert_line"></div>
      <div class="pos 1"></div>
      <div class="vert_line"></div>
      <div class="pos 2"></div>
      <div class="horiz-line"></div>
      <div class="horiz-line"></div>
      <div class="horiz-line"></div>
      <div class="horiz-line"></div>
      <div class="horiz-line"></div>
      <div class="pos 3"></div>
      <div class="vert_line"></div>
      <div class="pos 4"></div>
      <div class="vert_line"></div>
      <div class="pos 5"></div>
      <div class="horiz-line"></div>
      <div class="horiz-line"></div>
      <div class="horiz-line"></div>
      <div class="horiz-line"></div>
      <div class="horiz-line"></div>
      <div class="pos 6"></div>
      <div class="vert_line"></div>
      <div class="pos 7"></div>
      <div class="vert_line"></div>
      <div class="pos 8"></div>
    </div>

    <script src="script.js"></script>

    <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
    <script
      src="https://replit.com/public/js/replit-badge.js"
      theme="blue"
      defer
    ></script>
  </body>
</html>
